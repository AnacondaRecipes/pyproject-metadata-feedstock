{% set name = "pyproject-metadata" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproject-metadata-{{ version }}.tar.gz
  sha256: c400e6bb52cab8b0d276cc8cebe7579b151f03d88327c92f392ec3b9df360ab1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging >=19.0
    - python >=3.7

test:
  imports:
    - pyproject_metadata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FFY00/python-pyproject-metadata
  summary: PEP 621 metadata parsing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
