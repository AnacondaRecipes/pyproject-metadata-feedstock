{% set name = "pyproject-metadata" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FFY00/python-pyproject-metadata/archive/refs/tags/{{ version }}.tar.gz
  sha256: bb5015c9f3869c6fa59d8fdf29840a58cda2a570cb557b8aecae0f9e97a4cf88

build:
  skip: True # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python
    - flit-core
  run:
    - packaging >=19.0
    - python

test:
  source_files:
    - tests
  imports:
    - pyproject_metadata
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest >=6.2.4
    - tomli >=1.0.0  #  [py<311]

about:
  home: https://github.com/FFY00/python-pyproject-metadata
  summary: PEP 621 metadata parsing
  description: |
    This project does not implement the parsing of pyproject.toml containing PEP 621 metadata.
    Instead, given a Python data structure representing PEP 621 metadata (already parsed),
    it will validate this input and generate a PEP 643-compliant metadata file (e.g. PKG-INFO).
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/FFY00/python-pyproject-metadata
  doc_url: https://github.com/FFY00/python-pyproject-metadata/blob/main/README.md

extra:
  recipe-maintainers:
    - gforsyth
