{% set name = "pyproject-metadata" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyproject-metadata-{{ version }}.tar.gz
  sha256: b5fb09543a64a91165dfe85796759f9e415edc296beb4db33d1ecf7866a862bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging >=19.0
    - python >=3.7

test:
  imports:
    - pyproject_metadata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/FFY00/python-pyproject-metadata
  summary: PEP 621 metadata parsing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
